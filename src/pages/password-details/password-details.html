<ion-header>

  <ion-navbar>
    <ion-title>{{name}}'s details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="detail-password-page">
  <ion-list>
    <ion-item >
      <ion-card>
        <!--<img src="assets/img/back100.jpg" >-->
        <ion-card-content class="titleContent">
          <!--<img src="assets/img/back100.jpg" >-->
          <ion-card-title id="wrapper">
              <div id="c1">{{password.name}} </div>
              <div id="c2">{{password?.updateDate}}</div>
            </ion-card-title>
          <p>
            {{password?.comment}}
          </p>
        </ion-card-content>

        <ion-item>
          <ion-avatar item-start *ngIf="password?.image != null">
              <img src="{{password?.image}}">
            </ion-avatar>
          <div >
          <div item-left class="spanLetterTitle">{{password.name}}</div>
          <ion-note item-right ></ion-note>
          </div>
        </ion-item>

        <ion-row *ngIf="password?.login != null">
          <ion-col>
            <ion-card-content>
              <h3 class="darkgrey">Login</h3>
              <h6 >{{password?.login}}</h6>
            </ion-card-content>
          </ion-col>
        </ion-row>

        <ion-row *ngIf="password?.password != null">
          <ion-col>
            <ion-card-content>
              <h3 class="darkgrey">Password</h3>
              <h6 class="red">{{password?.password}}</h6>
            </ion-card-content>
          </ion-col>
        </ion-row>

        
        <ion-item *ngFor="let item of password['items']">
            <h3 class="darkgrey">{{item?.key}}</h3>
            <h6>{{item?.value}}</h6>
        </ion-item>

    </ion-card>
  </ion-item>

</ion-list>    


</ion-content>
