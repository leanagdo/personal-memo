<ion-header>

  <ion-navbar>
    <ion-title>{{name}}'s details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="detail-password-page">
  <ion-list>
    <ion-item >
      <ion-card>
        <ion-item>
          <ion-avatar item-start *ngIf="password?.image != null">
              <img src="{{password?.image}}">
            </ion-avatar>
          <div item-left class="spanLetter" *ngIf="password?.image == null">{{password.name.substr(0,1)}}</div>
          <h2>{{password?.name}}</h2>
          <p>{{password?.comment}}</p>
          <ion-note item-right >{{password?.updateDate}}</ion-note>
        </ion-item>

        <ion-row *ngIf="password?.login != null">
          <ion-col>
            <ion-card-content>
              <h3 class="darkgrey">Login</h3>
              <h6 >{{password?.login}}</h6>
            </ion-card-content>
          </ion-col>
        </ion-row>

        <ion-row *ngIf="password?.password != null">
          <ion-col>
            <ion-card-content>
              <h3 class="darkgrey">Password</h3>
              <h6 class="red">{{password?.password}}</h6>
            </ion-card-content>
          </ion-col>
        </ion-row>

        
        <ion-item *ngFor="let item of password['items']">
            <h3 class="darkgrey">{{item?.key}}</h3>
            <h6>{{item?.value}}</h6>
        </ion-item>

    </ion-card>
  </ion-item>

</ion-list>    


</ion-content>
